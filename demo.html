<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_i2m4dxg0vk1brzfr.css">
    <link rel="stylesheet" href="css/teanmsg.css">
</head>
<body>

<div class="comments">
    <div class="comments-header">
        <h4><span class="iconfont icon-liuyan"></span> 说点什么吧</h4>
    </div>
    <div class="comments-content">
        <textarea class="txt-content" placeholder="评论越屌，BUG越少！"></textarea>
        <span class="input-info">0 / 240</span>
    </div>
    <div class="comments-footer">
        <div class="u-face">
            <span><i class="iconfont icon-biaoqing"></i> 表情</span>
        </div>
        <div class="user-input">
            <input type="text" class="txt-comment" placeholder="昵称">
            <input type="text" class="txt-comment" placeholder="邮箱">
            <input type="text" class="txt-comment" placeholder="网址">
            <input type="submit" value="发布" class="btn-publish">
        </div>
    </div>
</div>
<div class="comments-list">
    <div class="single-comments pl"></div>
    <div class="single-comments pr"></div>
    <div class="single-comments pl"></div>
    <div class="single-comments pr"></div>
</div>

</body>
</html>
